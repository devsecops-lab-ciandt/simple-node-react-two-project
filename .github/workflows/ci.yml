name: CI Workflow

# Policies run job in branches
on: 
  push: 
    branches:
      - main

env:
  TESTE: ${{ secrets.DOCKER_REGISTRY_USERNAME }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  teste_env:
    name: Teste vars in environment
    runs-on: arc-primary
    container:
      image: docker:latest
    steps:
      - name: Debug Environment Variables
        run: | 
          env
          echo "---------------"
          echo "TESTE"

